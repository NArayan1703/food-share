<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodShare - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
          <a href="index.html"> <!-- Add the anchor tag around the logo div -->
            <div class="logo">FoodShare</div>
          </a> <!-- Close the anchor tag -->
          <nav>
            <a href="login.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
          </nav>
        </div>
      </header>
  <main>
    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, suggestions, or feedback, please feel free to get in touch with us.</p>
        <form action="submit_contact_form.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- Include the same footer as the main landing page -->
  </footer>
</body>
</html>
